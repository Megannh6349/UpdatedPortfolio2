<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="Portfolio" href="portfolio.html">
    <link rel="contact" href="contact.html">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Contact</title>
</head>

<body>
    <nav class="#00acc1 cyan darken-1">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo"  id="nameLink">Megan Henning</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="portfolio.html">Portfolio</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <div class="container mt-3">
        <h1 id="contactMe">Contact Me</h1>
        <hr>
        <div class="row">
            <div class="card" style="width: 50rem; margin-top: 5px; margin-right: auto; margin-left: auto;">
                <div class="card-body">
                    <h5 class="card-title">Contact Me</h5>
                    <h6 class="card-subtitle mb-2 text-muted">I'll try to reply within 24 hours</h6>

                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="Seymour" id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="Butts" id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="thisisagreatportfolio@wow.com" id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="form-group row">
                        <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
                        <div class="col-sm-10" style="height: 200px;">
                            <input type="message" class="form-control" id="inputMessage" style="height: 200px;">
                        </div>
                    </div>
                    <button type="button" class="waves-effect waves-teal btn btn-primary">Submit</button><br><br>
                    <a href="mailto: megannh6349@gmail.com" class="card-link">Or send me an email!</a>
                </div>
            </div>
        </div>
        <hr>
</body>
<footer>Copyright 2020 by Megan Henning</footer>

</html>
